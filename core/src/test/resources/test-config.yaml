    - osName: "Ubuntu"
      osVersion:
        - "15.04"
        - "16.04"
      databaseName: "MYSQL"
      databaseVersion:
        - "5.5"
        - "5.7"
      jdk:
        - "ORACLE_JDK7"
        - "ORACLE_JDK8"
    - osName: "Windows"
      osVersion: "7"
      databaseName: "MYSQL"
      databaseVersion: "5.5"
      jdk: "ORACLE_JDK7"
  scenario:
    gitRepo: "https://github.com/wso2-incubator/identity-test-integration"
    names:
      -  "solution02"
      -  "solution03"