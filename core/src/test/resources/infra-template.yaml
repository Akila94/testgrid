# TestGrid Infrastructure Configuration Parameters
wso2.testgrid.infrastructure:
  providerType: "AWS"
  clusterType: "None"
  instanceType: "EC2"
  name: "single-node"
  operatingSystem:
    name: "Ubuntu"
    version: "17.04"
  database:
    engine: &databaseEngine #_DatabaseEngine_#
    version: &databaseVersion #_DatabaseVersion_#
  jdk: &jdk #_JDK_#
  securityProperties:
    apiKey: "242424"
    sshKey: "abc.key"
  scripts:
    -
     scriptType: "CLOUD_FORMATION"
     filePath: "wso2-is-with-alb-cf-template.yml"
     name: "wso2-is-public-branch"
     scriptParameters:
       CloudFormationParameterFile: "wso2-is-with-alb-cf-template-parameters.json"
       DBEngine: *databaseEngine
       DBEngineVersion: *databaseVersion
       JDK: *jdk
       WUMUsername: ""
       WUMPassword: ""
       EC2KeyPair: "test-grid-key"
       ALBCertificateARN: "arn:aws:acm:us-east-1:610968236798:certificate/158f2c31-3ae7-409d-bffb-f25d85c2e7c1"
